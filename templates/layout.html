<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<link rel="shortcut icon" href="static/favicon.svg" type="image/svg">
	{% block head %}{% endblock %}
	<title>Minha Estante Virtual</title>
</head>

<body>
	<!-- Cabeçalho -->
	<header class="mainHeader">
		{% if session.name %}
		<h1><span>Estante: {{ session.name }}</span></h1>
		{% else %}
    <h1><span>Sua Estante</span></h1>
    {% endif %}
	</header>

	<!-- Barra Lateral -->
	<aside class="mainAside tab">
		<ul>
			<li><a class="tablinks" onclick="alternar(event, 'Início', null)" id="defaultOpen"><img src="static/img/books.svg"></img><br>Início</a></li>
			<li><a class="tablinks" onclick="alternar(event, 'Adicionar', null)"><img src="static/img/search.svg"></img><br>Adicionar</a></li>
			<li><a class="tablinks" onclick="alternar(event, 'Amigos', null)"><img src="static/img/people.svg"></img><br>Amigos</a></li>
			<li><a class="tablinks" onclick="alternar(event, 'Ajustes', null)"><img src="static/img/settings.svg"></img><br>Ajustes</a></li>
		</ul>
	</aside>

	<!-- Conteúdo Principal -->
	<main>
		{% block main %}{% endblock %}
	</main>
	<!-- Rodapé -->
	<footer class="mainFooter">
		<div>
			<p>Copyright &copy 2020 - by <a href="https://arnon.dev" target="_blank">Arnon.dev</a></p>
		</div>
	</footer>

	<!-- LOADER -->
	<script src="static/script.js"></script>
	{% block script %}{% endblock %}
</body>

</html>
